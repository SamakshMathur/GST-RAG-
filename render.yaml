services:
  - type: web
    name: leta-rag-backend
    env: python
    rootDir: rag-backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.api.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENROUTER_API_KEY
        sync: false # You will need to enter this in the Render Dashboard
